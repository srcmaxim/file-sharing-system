<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot password?</title>
    <link rel="icon" type="image/png" th:href="@{/static/img/frog-icon-24.png}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/>
    <link href="/static/css/navbar-top-fixed.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/navbar-top-fixed.css}"/>
    <link href="/static/css/login-or-register.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/login-or-register.css}"/>
</head>
<body>

<div th:replace="/fragments/header :: header('login')">Header</div>

<div class="container">
    <form class="form-signin" method="get" th:unless="${send}">
        <h2 class="form-signin-heading" th:text="#{forgot.type-email}">Type your email here</h2>

        <label for="email" class="sr-only" th:text="#{user.email}">Email</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="Email"
               th:placeholder="#{user.email}" required="" autofocus=""/>
        <p th:if="${error} != null" th:text="#{${error}}">No such email</p>


        <button class="btn btn-lg btn-success btn-block"
                type="submit" th:text="#{forgot.send-new}">Send new email
        </button>
    </form>

    <div th:if="${send}">
        <h2 class="form-signin-heading" th:text="#{forgot.success-new} + ' ' + ${email}">Your new password has been sent
            to: email</h2>
        <br/>
        <a class="btn btn-success btn-lg" href="#" th:href="@{/}" th:text="#{back-to-home}">Back to the Home page</a>
    </div>
</div>

<div th:replace="/fragments/footer">&copy; 2017 File Sharing System</div>

</body>
</html>
