<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/>
    <link href="/static/css/navbar-top-fixed.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/navbar-top-fixed.css}"/>
</head>
<body>
<header th:fragment="header(activeTab)">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">File Sharing System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${activeTab == 'home'} ? 'active' : null">
                    <a class="nav-link" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'users'} ? 'active' : null">
                    <a class="nav-link" href="#" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'resources'} ? 'active' : null">
                    <a class="nav-link" href="#" th:href="@{/resources}">Resources</a>
                </li>
            </ul>
            <div class="btn-group" role="group" aria-label="Basic example">
                <a class="btn btn-outline-success" href="#" th:href="@{/login}" role="button">Login</a>
                <a class="btn btn-outline-success" href="#" th:href="@{/register}" role="button">Register</a>
            </div>
        </div>
    </nav>

</header>
</body>
</html>
