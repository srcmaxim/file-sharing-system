<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link rel="icon" type="image/png" th:href="@{/static/img/frog-icon-24.png}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/>
    <link href="/static/css/navbar-top-fixed.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/navbar-top-fixed.css}"/>
</head>
<body>
<header th:fragment="header(activeTab)">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <small><b>File Sharing System</b></small>
            <img src="/static/img/frog-icon-256.png" width="32" height="32" class="d-inline-block align-top" alt="frog"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${activeTab == 'home'} ? 'active' : null">
                    <a class="nav-link" href="#" th:href="@{/}" th:text="#{home.logo.home}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'users'} ? 'active' : null">
                    <a class="nav-link" href="#" th:href="@{/users}" th:text="#{user.logo.users}">Users</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'resources'} ? 'active' : null">
                    <a class="nav-link" href="#" th:href="@{/resources}" th:text="#{resource.logo.resources}">Resources</a>
                </li>
            </ul>


            <div class="btn-group" authorities="group" aria-label="Basic example">
                <a sec:authorize="isAnonymous()" class="btn btn-outline-success" href="#" th:href="@{/login}"
                   authorities="button" th:text="#{header.login}">Login</a>
                <a sec:authorize="isAnonymous()" class="btn btn-outline-success" href="#" th:href="@{/register}"
                   authorities="button" th:text="#{header.register}">Register</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-outline-success" href="#" th:href="@{/logout}"
                   authorities="button" th:text="#{header.logout}">Logout</a>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
