<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" th:href="@{/static/img/frog-icon-24.png}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/>
    <link href="/static/css/navbar-top-fixed.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/navbar-top-fixed.css}"/>
</head>
<body>

<div th:replace="/fragments/header :: header('resources')">Header</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 th:if="${type} == 'create'">Create resource</h1>
            <h1 th:if="${type} == 'update'">Edit resource</h1>
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <form th:action="@{${resource.id}? '~/resources/' + ${resource.id}: '~/resources/'}" method="post">

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="id">Id</label>
                    <div class="col-sm-9">
                        <input class="form-control" placeholder="Id" type="number" id="id" name="id"
                               th:value="${resource.id}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="name">Name</label>
                    <div class="col-sm-9">
                        <input class="form-control" placeholder="Name" type="text" id="name" name="name"
                               th:value="${resource.name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="type">Type</label>
                    <div class="col-sm-9" th:if="${type} == 'create'">
                        <select class="form-control" id="type" name="type"
                                th:with="type=${resource.getType()}">
                            <option value="file" th:selected="${type == 'file'}">file</option>
                            <option value="folder" th:selected="${type == 'folder'}">folder</option>
                        </select>
                    </div>
                    <div class="col-sm-9" th:if="${type} == 'update'">
                        <span th:text="${resource.getType()}"/>
                        <input class="form-control" placeholder="Parent" type="hidden" th:id="type" name="type"
                               th:value="${resource.type}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="parentId">Parent</label>
                    <div class="col-sm-9">
                        <input class="form-control" placeholder="Parent" type="text" id="parentId" name="parentId"
                               th:value="${resource.parent?.id}"/>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-9">
                        <input class="btn btn-primary" th:if="${type} == 'create'" type="submit"
                               value="Create resource"/>
                        <input class="btn btn-primary" th:if="${type} == 'update'" type="submit" value="Edit resource"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="/fragments/footer">&copy; 2017 File Sharing System</div>

</body>
</html>
