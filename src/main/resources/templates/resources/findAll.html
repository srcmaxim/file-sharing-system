<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" th:href="@{/static/img/frog-icon-24.png}" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/>
    <link href="/static/css/navbar-top-fixed.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/navbar-top-fixed.css}"/>
</head>
<body>

<div th:replace="/fragments/header :: header('resources')">Header</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="#{resource.logo.resources}">Resources</h1>
            <br/>
            <h3><a th:text="#{resource.logo.create}" class="btn btn-primary" th:href="@{~/resources/create}">Create resource</a></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th th:text="#{resource.id}">id</th>
                    <th th:text="#{resource.name}">name</th>
                    <th th:text="#{resource.parent}">parent</th>
                    <th th:text="#{resource.full-path}">fullPath</th>

                    <th th:text="#{resource.edit}">edit</th>
                    <th th:text="#{resource.delete}">delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="resource: ${resources}">
                    <td><a th:href="@{'~/resources/' + ${resource.id}}" th:text="${resource.id}">id</a></td>
                    <td th:text="${resource.name}">name</td>
                    <td><a th:href="@{'~/resources/' + ${resource.parent?.id}}" th:text="${resource.parent?.id}">parent</a></td>
                    <td th:text="${resource.fullPath}">fullPath</td>

                    <td><a th:text="#{resource.edit}" class="btn btn-sm btn-success" th:href="@{'~/resources/' + ${resource.id} + '/edit'}">edit</a></td>
                    <td><a th:text="#{resource.delete}" class="btn btn-sm btn-danger" th:href="@{'~/resources/' + ${resource.id} + '/delete'}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="/fragments/footer">&copy; 2017 File Sharing System</div>

</body>
</html>
