<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to the File Sharing System application!</title>
    <link rel="icon" type="image/png" th:href="@{/static/img/frog-icon-24.png}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/>
    <link href="/static/css/navbar-top-fixed.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/navbar-top-fixed.css}"/>
    <link href="/static/css/login-or-register.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/login-or-register.css}"/>
</head>
<body>

<div th:replace="/fragments/header :: header('login')">Header</div>

<div class="container">

    <form class="form-signin" th:object="${loginDto}" method="post">
        <h2 class="form-signin-heading" th:text="#{login.please}">Please login</h2>

        <label for="login" class="sr-only" th:text="#{user.login}">Login</label>
        <input type="text" name="login" id="login" class="form-control" placeholder="Login"
               th:placeholder="#{user.login}" required="" autofocus=""/>
        <p th:each="error: ${#fields.errors('login')}" th:text="#{${error}}">Validation error</p>

        <label for="password" class="sr-only" th:text="#{user.password}">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
               th:placeholder="#{user.password}" required=""/>
        <p th:each="error: ${#fields.errors('password')}" th:text="#{${error}}">Validation error</p>


        <p><span th:text="#{login.new}">New here?</span>
            <a href="#" th:href="@{/register}" th:text="#{register.logo.register}">Register</a>
        </p>


        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


        <button class="btn btn-lg btn-success btn-block"
                type="submit" th:text="#{login.logo.login}">Login</button>
    </form>

</div>

<div th:replace="/fragments/footer">&copy; 2017 File Sharing System</div>

</body>
</html>
