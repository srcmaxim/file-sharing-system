<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to the File Sharing System application!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/>
    <link href="/static/css/navbar-top-fixed.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/navbar-top-fixed.css}"/>
    <link href="/static/css/login-or-register.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/login-or-register.css}"/>
</head>
<body th:with="type=${#httpServletRequest.requestURI.substring(1)}">

<div th:if="${type} == 'login'" th:replace="/fragments/header :: header('login')">Header</div>
<div th:if="${type} == 'register'" th:replace="/fragments/header :: header('register')">Header</div>

<div class="container">

    <form class="form-signin" method="post">
        <h2 class="form-signin-heading" th:if="${type} == 'login'">Please login</h2>
        <h2 class="form-signin-heading" th:if="${type} == 'register'">Please register</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""/>


        <p th:if="${type} == 'login'">New here? <a href="signup" th:href="@{/register}">Register</a></p>
        <p th:if="${type} == 'register'">Already have an account? <a href="signin" th:href="@{/login}">Login</a></p>


        <button class="btn btn-lg btn-success btn-block" type="submit"
                th:if="${type} == 'login'">Login
        </button>
        <button class="btn btn-lg btn-success btn-block" type="submit"
                th:if="${type} == 'register'">Register
        </button>
    </form>

</div>

<div th:replace="/fragments/footer">&copy; 2017 File Sharing System</div>

</body>
</html>
