<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to the File Sharing System application!</title>
    <link rel="icon" type="image/png" th:href="@{/static/img/frog-icon-24.png}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/bootstrap.min.css}"/>
    <link href="/static/css/navbar-top-fixed.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/navbar-top-fixed.css}"/>
    <link href="/static/css/login-or-register.css"
          rel="stylesheet" media="screen" th:href="@{/static/css/login-or-register.css}"/>
</head>
<body>
<div th:replace="/fragments/header :: header('register')">Header</div>

<div class="container">

    <form class="form-signin" th:object="${registrationDto}" method="post">
        <h2 class="form-signin-heading" th:text="#{register.please}">Please register</h2>


        <label for="login" class="sr-only" th:text="#{user.login}">Login</label>
        <input th:field="*{login}" name="login" type="text" id="login" class="form-control"
               placeholder="Login" th:placeholder="#{user.login}" required="" autofocus=""/>
        <p th:each="error: ${#fields.errors('login')}" th:text="#{${error}}">Validation error</p>

        <label for="password" class="sr-only" th:text="#{user.password}">Password</label>
        <input th:field="*{password}" name="password" type="password" id="password" class="form-control"
               placeholder="Password" th:placeholder="#{user.password}" required=""/>
        <p th:each="error: ${#fields.errors('password')}" th:text="#{${error}}">Validation error</p>

        <label for="passwordConfirmation" class="sr-only" th:text="#{user.user.password-confirm}">Password
            confirmation</label>
        <input th:field="*{passwordConfirmation}" name="passwordConfirmation" type="password" id="passwordConfirmation"
               class="form-control" placeholder="Password confirmation" th:placeholder="#{user.password-confirm}"
               required=""/>
        <p th:each="error: ${#fields.errors('passwordConfirmation')}" th:text="#{${error}}">Validation error</p>


        <label for="firstName" class="sr-only" th:text="#{user.first-name}">First Name</label>
        <input th:field="*{firstName}" type="text" id="firstName" class="form-control"
               placeholder="First Name" th:placeholder="#{user.first-name}" required=""/>
        <p th:each="error: ${#fields.errors('firstName')}" th:text="#{${error}}">Validation error</p>

        <label for="lastName" class="sr-only" th:text="#{user.last-name}">Last name</label>
        <input th:field="*{lastName}" type="text" id="lastName" class="form-control"
               placeholder="Last name" th:placeholder="#{user.last-name}" required=""/>
        <p th:each="error: ${#fields.errors('lastName')}" th:text="#{${error}}">Validation error</p>


        <label for="email" class="sr-only" th:text="#{user.email}">Email</label>
        <input th:field="*{email}" type="text" id="email" class="form-control"
               placeholder="Email" th:placeholder="#{user.email}" required=""/>
        <p th:each="error: ${#fields.errors('email')}" th:text="#{${error}}">Validation error</p>

        <label for="phone" class="sr-only" th:text="#{user.phone}">Phone number</label>
        <input th:field="*{phone}" type="text" id="phone" class="form-control"
               placeholder="Phone number" th:placeholder="#{user.phone}" required=""/>
        <p th:each="error: ${#fields.errors('phone')}" th:text="#{${error}}">Validation error</p>


        <p><span th:text="#{register.have}">Already have an account?</span>
            <a href="#" th:href="@{/login}" th:text="#{login.logo.login}">Login</a>
        </p>


        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


        <button class="btn btn-lg btn-success btn-block"
                type="submit" th:text="#{register.logo.register}">Register</button>
    </form>

</div>

<div th:replace="/fragments/footer">&copy; 2017 File Sharing System</div>

</body>
</html>
